<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>FE Online2 Tech Skills Markup Lesson 1</title>
	<link href="/home/elhe/Рабочий стол/foto.jpg" rel="icon" type="image/ico">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div> <!--Подложка-->
		<div class="central"> <!--Средняя часть-->
			<div class="name"><h4>Христюк Надежда Витальевна</h4></div><!-- Заголовок -->	
			<div class="foto"><img src="https://pp.vk.me/c628831/v628831598/14088/s-OdZLBQsLk.jpg" height="50%" width="50%" alt="тут моё фото";></div> <!-- фото -->
			<p class="status">Студент ИПСА</p> <!--Статус -->

			<p class="text">Хочу учить фронтенд, потому что:</p>
			<ul class="list">														<!-- Блок с пунктами -->
				<li>Хочу спать по утрам</li>
				<li>Что бы у кота было укусной уеды умного</li>
				<li>и много красивых платяшков для себя</li>
			</ul>
			<div class="contacts">       
            	<p>Мой контактный телефон</p>
            	<span>+380987654321</span>
            </div>
            <div class="vk">
				<p>Мой профиль вконтакте</p>
				<div><a href="http://vk.com">vk.com</a></div>
			</div>
			<div class="feedback">
				<p>Мой фидбек:</p>
				<span>Если нужно, могу построить ВВП</span>
			</div>			
		</div>
	</div>
</body>
